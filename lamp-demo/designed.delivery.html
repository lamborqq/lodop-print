<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运单模板设计器</title>
    <link rel="stylesheet" href="./modules/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./modules/bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="awesome/css/font-awesome.css">
    <link rel="stylesheet" href="awesome/css/font-awesome-ie7.css">
    <link rel="stylesheet" href="modules/select2-4.0.5/css/select2.min.css">

    <link rel="stylesheet" href="modules/lamp/css/lamp.css">
    <style>

    </style>
    <script src="http://localhost:18000/CLodopfuncs.js?priority=0"></script>
    <script src="http://localhost:8000/CLodopfuncs.js?priority=1"></script>
<!--    <script src="http://192.168.10.200:18000/CLodopfuncs.js?priority=2"></script>
    <script src="http://192.168.10.200:8000/CLodopfuncs.js?priority=3"></script>-->
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title"><i class="fa fa-codepen"></i>&nbsp;模板设计器&nbsp;<span  class="designer-title"></span>
            <label class="designer-template-label tplName" name="tplName" id="tplName"></label>
            <div class="pull-right">
                <div class="btn-group"  style="margin-top: 2px;">
                    <button class="btn btn-info btn-xs" type="button" role="btn" data-btnid="tplSettings">模板设置</button>
                    <button class="btn btn-info btn-xs hide" type="button" role="btn" data-btnid="printSetting">打印设置</button>
                </div>
                <div class="btn-group"  style="margin-top: 2px;">
                    <button class="btn btn-warning btn-xs" type="button" role="btn" data-btnid="preview">打印预览</button>
                    <button class="btn btn-warning btn-xs" type="button" role="btn" data-btnid="print">打印测试</button>
                </div>
                <div class="btn-group"  style="margin-top: 2px;">
                    <button class="btn btn-primary btn-xs" type="button" name="getTemplateBtn" id="getTemplateBtn" role="btn" data-btnid="getTemplate">获取模板</button>
                    <button class="btn btn-success btn-xs" type="button" role="btn" data-btnid="saveTemplate">保存模板</button>
                    <button class="btn btn-danger btn-xs" type="button" role="btn" data-btnid="closeDesigner">关闭</button>
                </div>
            </div>
        </h4>
    </div>
    <!-- body begin -->
    <div class="panel-body">
        <div class="col-sm-12 panel-heading LampToolsContainer">
        </div>
        <div class="col-sm-12 line-horizontal" ></div>
        <!-- Designed Container Begin -->
        <div class="col-sm-9 col-lg-9 col-xs-9 DesignedContainer" data-lampDesigner="{}">
            <div name="div01" lamp="lodop" data-lodop="html" data-itemtype="1">
                <div class="row">
                    <div class="col-xs-12" style="width:99%;float:right;right: 40px;padding-right: 40px;text-align: right">第<span tdata="PageNO">##</span>页，共<span tdata="PageCount">##</span>页</div>
                </div>
            </div>
            <div lamp="lodop" data-lodop="html" name="div06"  data-itemtype="1">
                <table  width="99%" ><tr><td role="item" style="height: 20px;" name="item30"></td></tr></table>
            </div>
            <div name="div01" lamp="lodop" data-lodop="html" data-itemtype="1">
                <table name="tplTop" width="99%">
                    <caption role="item" class="tplCaption" name="item1" style="vertical-align: center">发货单</caption>
                    <div role="item" class="tplBarcode"
                         style="z-index:99;position: absolute;right: 10px;text-align: center;padding-right: 20px;padding-top: 4px;min-width:30px;min-height: 20px;"
                         name="item2" data-type="barcode">条码区</div>
                    <tbody>
                        <tr>
                            <td role="item" style="text-align: right" name="item3" width="15%"><span>发货单号:</span></td><td role="item" style="text-align: left"  name="item4" width="20%"></td>
                            <td role="item" style="text-align: right" name="item5" width="15%"><span >发货仓库:</span></td><td role="item" style="text-align: left" name="item6" width="20%"></td>
                            <td role="item" style="text-align: right" name="item7" width="15%">买家昵称:</td><td role="item" style="text-align: left" name="item8" width="20%"></td>
                        </tr>
                        <tr>
                            <td role="item" style="text-align: right" name="item9">快递公司:</td><td role="item" style="text-align: left"  name="item10"></td>
                            <td role="item" style="text-align: right" name="item11"></td><td role="item" style="text-align: left" name="item12"></td>
                            <td role="item" style="text-align: right" name="item13"></td><td role="item" style="text-align: left" name="item14"></td>
                        </tr>
                        <tr>
                            <td role="item" style="text-align: right" name="item15">买家地址:</td><td role="item" style="text-align: left" colspan="5" name="item16"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div lamp="lodop" data-lodop="html" name="div02"  data-itemtype="1">
                <table  width="99%" ><tr><td role="item" style="height: 20px;" name="item17"></td></tr></table>
            </div>
            <div id="tplMiddleContainer" class="tplMiddleContainer" lamp="lodop" data-lodop="table" name="div03" style="margin: auto;">
                <table width="99%" style="border: 1px solid #8c8c8c;border-collapse: collapse;border-spacing:0;margin: 0px 0px;"
                        role="item" name="item18"  data-type="table" cellspacing="0px" cellpadding="0px">
                    <thead>
                        <tr><th data-index="goodsName">商品名称</th><th data-index="goodsCode">商品编码</th><th data-index="specDesc">商品规格</th><th data-index="amount">数量</th><th data-index="subtotal">金额</th></tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div lamp="lodop" data-lodop="html" name="div04"  data-itemtype="1">
                <table  width="99%" ><tr><td role="item" style="height: 20px;" name="item19"></td></tr></table>
            </div>
            <div id="tplBottomContainer"  lamp="lodop" data-lodop="html" name="div05"  data-itemtype="1">
                <table name="tt" width="99%" min-height="50px">
                    <thead>
                        <tr><th></th><th></th><th></th><th></th><th></th><th></th></tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td role="item" style="text-align: right;" name="item20" width="15%">店铺：</td>
                        <td role="item" style="text-align: left;"  name="item21" colspan="3" width="35%"></td>
                        <td role="item" style="text-align: right;" name="item22" width="15%"></td>
                        <td role="item" name="item23" width="35%"></td></tr>
                    <tr min-height="24px">
                        <td role="item" style="text-align: right;" name="item24">商家备注：</td>
                        <td role="item" style="text-align: left;" name="item25" colspan="3"></td>
                        <td role="item" style="text-align: right;" name="item26"></td>
                        <td role="item" style="text-align: left;" name="item27"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Designed Container End -->
        <div class="panel-group col-sm-3 col-lg-3 col-xs-3 CtrlContainer" id="CtrlContainer" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default" style="display: none;">
                <table cellspacing="0" cellpadding="0" width="100%" class="lampTTP" name="tplSetting">
                    <caption style="text-align: center;">模板设置</caption>
                    <span  style="position: absolute;right:20px;" role="hideBtn"> <a href="#"><i class="fa fa-eye-slash fa-w-18 "></i> 隐藏</a></span>
                    <tbody>
                        <tr><td width="35%">模板名称：</td>
                            <td  style="text-align: left">
                                <input type="text" name="tplName" role="setupCtl">
                            </td>
                        </tr>
                        <tr><td width="35%">页边距：</td>
                            <td style="text-align: left">
                                <table cellpadding="0" cellspacing="0" style="border:none;width: 100%;">
                                    <tr>
                                        <td style="border: none;">左:<input type="text" name="left" role="setupCtl" style="max-width: 80px;"></td>
                                        <td style="border: none;">右:<input type="text" name="right" role="setupCtl" style="max-width: 80px;"></td>
                                    </tr>
                                    <tr>
                                        <td style="border: none;">上:<input type="text" name="top" role="setupCtl" style="max-width: 80px;"></td>
                                        <td style="border: none;">下:<input type="text" name="bottom" role="setupCtl" style="max-width: 80px;"></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td width="35%">纸张类型：</td>
                            <td style="max-width: 200px;" colspan="2" style="text-align: left">
                                <select name="paperType" role="setupCtl" data-allowClear="true">
                                    <option></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td width="35%">自定义：</td>
                            <td style="text-align: left">
                                宽：<input type="number" name="pageWidth" role="setupCtl" style="max-width: 120px;">(0.1mm)
                                <div style="height:4px;"></div>
                                高：<input type="number" name="pageHeight" role="setupCtl" style="max-width: 120px;">(0.1mm)
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel panel-default">
                <table cellspacing="0" cellpadding="0" width="100%" class="lampTTP" name="printSetting" style="display: none;">
                    <thead><tr><th colspan="4">打印机设置</th></tr></thead>
                    <tbody>
                        <tr><td width="15%">名称:</td><td colspan="3" style="max-width: 300px;"><select name="printer" role="setupCtl" ></select></td></tr>
                        <tr><td width="15%">大小:</td><td colspan="2" width="35%"><select name="paperSize" role="setupCtl"></select></td><td colspan="1" ></td></tr>
                        <tr><td width="15%">方向:</td><td colspan="3" style="max-width: 300px;"><select name="paperOrient" role="setupCtl"></select></td></tr>
                        <tr><td colspan="5" role="setupCtl" name="selectionPrinter"></td></tr>
                    </tbody>
                </table>
            </div>
            <div class="panel panel-default">
                <table class="lampTTP" name="itemCfg" id="itemCfg">
                    <caption style="text-align: center;">模板ITEM配置</caption>
                    <span  style="position: absolute;right:20px;" role="btn" data-btnid="propsCtrlRefresh"> <a href="#"><i class="fa fa-refresh "></i> 刷新</a></span>
                    <thead>
                    <tr><th width="40%">属性</th><th>值</th></tr>
                    </thead>
                    <tbody>
                    <tr><td>内容类型</td><td><span role="itemCtl" name="itemType" id="itemType" data-ctrl-type="type"></span> </td></tr>
                    <tr><td>name</td><td ><span role="itemCtl" name="itemPK" id="itemPK" data-ctrl-type="name"></span></td></tr>
                    <tr><td>别名（alias）</td><td ><input type="text" role="itemCtl" name="itemAlias" id="itemAlias" data-ctrl-type="alias" ></td></tr>
                    <tr>
                        <td>内容<span class="text-danger">*</span><br>
                            <a href="#" name="selectMetaOps" role="operateCtl" class="btn btn-link btn-sm hide">选择数据项</a>
                        </td>
                        <td>
                            <textarea role="itemCtl" name="itemContent" id="itemContent" data-ctrl-type="content" ></textarea>
                        </td>
                    </tr>
                    <tr><td>字体</td><td class="text-left"><select role="itemCtl" name="itemFontName" id="itemFontName" multiple="multiple" data-ctrl-type="fontName">
                    </select></td></tr>
                    <tr><td>字号</td><td><input role="itemCtl" type="text" name="itemFontSize" id="itemFontSize" data-ctrl-type="fontSize" ></td></tr>
                    <!--
                    <tr><td>Top</td><td><input role="itemCtl" type="text" name="top"></td></tr>
                    <tr><td>Left</td><td><input role="itemCtl" type="text" name="left"></td></tr>
                    -->
                    <tr style="display: none;"><td>width</td><td><input role="itemCtl" type="text" name="itemWidth" id="itemWidth" data-ctrl-type="width"></td></tr>
                    <tr><td>height</td><td><input role="itemCtl" type="text" name="itemHeight" id="itemHeight" data-ctrl-type="height"></td></tr>
                    <tr class="hide"><td>显示(z-index)</td><td>暂未启用</td></tr>
                    <tr style="display: none;"><td>条码类型</td><td class="text-left"><select role="itemCtl" name="barcodeMode" id="barcodeMode" data-ctrl-type="barcode">
                    </select> </td></tr>
                    <tr style="display: none;"><td>Table标题</td><td><input role="itemCtl" type="text" name="tableCaption" id="tableCaption" data-ctrl-type="caption"></td></tr>
                    <tr style="display: none;">
                        <td><div class="row">
                            <div class="col-xs-8 text-right">边框style</div>
                            <div class="col-xs-4 text-left">
                                <input type="checkbox" name="tableSelf" role="itemCtl" data-ctrl-type="tableStyle" >
                            </div>
                        </div></td>
                        <td><input role="itemCtl" type="text" name="tableCell" id="tableCell" data-ctrl-type="cellStyle"></td>
                    </tr>
                    <tr><td colspan="2" style="text-align: left;"><span style="color: red">说明:</span><br><p role="itemCtl" class="itemRemark" id="itemRemark"  data-ctrl-type="comment"></p> </td></tr>
                    </tbody>
                </table>
            </div>
            <div class="panel panel-default" id="TBCfgContainer" style="display: none;">
                <table class="lampTTP" name="lampTTP" id="lampTTP" role="table" data-ctrl-type="lampTable" cellpadding="0" cellspacing="0">
                    <caption style="text-align: center">列表显示设置</caption><span style="position: absolute;right:20px;" role="btn" data-btnid="propsCtrlRefresh"><a href="#" class="refreshGrid" ><i class="fa fa-refresh "></i> 刷新</a></span>
                    <thead>
                    <tr class="text-center">
                        <th width="45%">列名</th><th width="10%">隐藏</th><th >列宽</th><th width="15%">标题</th><th width="15%">数据</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
</body>
<!-- JS import begin -->
<script src="./js/jquery.min.js"></script>
<!--<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>-->
<script src="./modules/bootstrap/js/bootstrap.js?v=3.3.7"></script>
<script src="modules/select2-4.0.5/js/select2.full.min.js"></script>
<script src="modules/select2-4.0.5/js/i18n/zh-CN.js"></script>
<script src="./js/jquery.tablednd.js" ></script>
<script src="./modules/jquery-barcode.js"></script>
<script src="./data/templete-b2c-delivery.js"></script>
<!--<script src="./modules/lamp/js/lamp.ctrl.js"></script>-->
<script src="modules/lamp/js/lamp.print.js"></script>
<script src="./modules/lamp/js/lamp.controller.js"></script>
<script src="./modules/lamp/js/lamp.designer.js"></script>


<!-- JS import begin -->

<script>
    var LODOP;
    if(typeof getCLodop == 'function'){
        LODOP = getCLodop();//云控件优先
    }
    if(typeof getLodop == 'function'){
        if(!LODOP)LODOP=getLodop();
    }

    function getRadom() {
        return parseInt(Math.random()*10);
    }
    var InputData = [];
    if(AJAX_SINGLE_DATA.goodsList&&AJAX_SINGLE_DATA.goodsList.length){
        var j = AJAX_SINGLE_DATA.goodsList.length;
        for(i=0;i<150;i++){
            var jj = 10;
            while (jj>=j){
                jj = getRadom();
            }
            InputData.push(AJAX_SINGLE_DATA.goodsList[jj]);
        }
        AJAX_SINGLE_DATA.goodsList = InputData;
    }
    $(document).ready(function () {
        lampController.loadTpl(DeliveryTpl1);
        lampController.reloadMetaData(TEST_META);
        $(".DesignedContainer").lampDesigner({});
    });
</script>
</html>
